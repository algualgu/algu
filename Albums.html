  <!--Dentro de esta etiqueta main se encuentra el contenido principal de la pagina-->
  <main>
    <div class="container">
      <h1>Albums</h1>
    </div>
    <!-- insercion de los slides en el slider -->
    <div class="container2">
      <div class="containerslide">
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
          <img src="Titular1.png" style="width:100%; height: 460px;" alt="">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
          <img src="Titular2.png" style="width:100%; height: 460px;" alt="">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
          <img src="Titular3.png" style="width:100%; height: 460px;" alt="">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
          <img src="Titular4.png" style="width:100%; height: 460px;" alt="">
        </div>

        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
          <img src="Titular5.png" style="width:100%; height: 460px;" alt="">
        </div>

        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
          <img src="Titular6.png" style="width:100%; height: 460px;" alt="">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div class="caption-container">
          <p class="caption"></p>
        </div>

        <div class="row2">
          <div class="column">
            <img class="demo cursor" src="Titular1.png" style="width:100%; height: 122px;" onclick="currentSlide(1)"
                 alt="Titular 1">
          </div>
          <div class="column">
            <img class="demo cursor" src="Titular2.png" style="width:100%; height: 122px;" onclick="currentSlide(2)"
                 alt="Titular 2">
          </div>
          <div class="column">
            <img class="demo cursor" src="Titular3.png" style="width:100%; height: 122px;" onclick="currentSlide(3)"
                 alt="Titular 3">
          </div>
          <div class="column">
            <img class="demo cursor" src="Titular4.png" style="width:100%; height: 122px;" onclick="currentSlide(4)"
                 alt="Titular 4">
          </div>
          <div class="column">
            <img class="demo cursor" src="Titular5.png" style="width:100%; height: 122px;" onclick="currentSlide(5)"
                 alt="Titular 5">
          </div>
          <div class="column">
            <img class="demo cursor" src="Titular6.png" style="width:100%; height: 122px;" onclick="currentSlide(6)"
                 alt="Titular 6">
          </div>


        </div>
        <div class="caption-container">
          <p id="caption">!</p>
        </div>
      </div>

    </div>
    <!-- script para el slider -->
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("demo");
        let captionText = document.getElementById("caption");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        captionText.innerHTML = dots[slideIndex - 1].alt;
      }
    </script>
